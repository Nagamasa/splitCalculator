<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>割り勘電卓</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>割り勘電卓</h1>
    <div class="container">
        <div class="input-area">
            <input type="text" id="price" placeholder="金額">
            <input type="text" id="num" placeholder="人数">
            <select id="unit">
                <option value="10">10円単位</option>
                <option value="100" selected>100円単位</option>
                <option value="1000">1000円単位</option>
                <option value="10000">10000円単位</option>
                <option value="100000">100000円単位</option>
            </select>
            <div id="btn" class="disabled">計算</div>
        </div>
        <div class="result-area">
            <p id="result">結果表示</p>
            <div id="reset" class="hidden">再計算</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
